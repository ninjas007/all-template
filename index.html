<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold underline mb-4">
            My Portofolio
        </h1>

        <div id="folderList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        </div>
    </div>

    <script>
        // Main function to populate folder cards
        async function populateFolderCards() {
            try {
                // Fetch data from data.json
                const response = await fetch('data.json');
                const data = await response.json();

                // Container to append folder cards
                const container = document.getElementById('folderList');

                // Iterate through the data and create cards
                data.forEach(folder => {
                    const card = document.createElement('div');
                    card.className = 'p-4 bg-white rounded-md shadow-md';

                    card.innerHTML = `<a href="${folder.link}" target="_blank">
                        <img src="${folder.image}" alt="${folder.title}" class="mb-2 rounded" style="width: 100%; height: 200px; object-fit: cover">
                        <h2 class="text-xl font-semibold mb-2">${folder.title}</h2>
                        <p>${folder.description}</p>
                        <p class="text-gray-600 mt-2">Published: ${folder.publish}</p>
                    </a>
                    `;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Populate folder cards on page load
        window.onload = populateFolderCards;
    </script>
</body>

</html>
