    <!-- Modal Konfirmasi -->
    <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form action="">

                    <div class="modal-header">
                        <h5 class="modal-title" id="filterModalLabel">Filter</h5>
                        <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mb-4">
                            <label for="tanggalKunjungan" class="mb-2">Tanggal Kunjungan</label>
                            <input type="date" class="form-control" name="tanggalKunjungan" id="tanggalKunjungan">
                        </div>
                        <div class="form-group mb-4">
                            <label for="kodeQr" class="mb-2">Kode QR</label>
                            <input type="text" class="form-control" name="kodeQr" id="kodeQr">
                        </div>
                        <div class="form-group mb-4">
                            <label for="kategoriTamu" class="mb-2">Kategori Tamu</label>
                            <select name="kategoriTamu" id="kategoriTamu" class="form-control" style="width: 100%">
                                <option value="">Pilih Kategori Tamu</option>
                                <option value="1">Maintenance</option>
                                <option value="2">Meeting</option>
                            </select>
                        </div>
                        <div class="form-group mb-4">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="status" type="radio" id="semua" value="all">
                                <label class="form-check-label mt-1" for="semua">Semua</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="status" type="radio" id="checkin" value="checkin">
                                <label class="form-check-label mt-1" for="checkin">Check-In</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="status" type="radio" id="checkout"
                                    value="checkout">
                                <label class="form-check-label mt-1" for="checkout">Check-Out</label>
                            </div>
                        </div>
                    </div>
