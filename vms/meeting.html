<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vendor</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css">

    <style>
        .form-label {
            font-weight: 700;
        }

        #addPerson:hover {
            background-color: #f5f5f5 !important;
            color: #5f5f5f;
            border: 1px solid #5f5f5f !important;
            transition: all 0.3s ease;
        }

        .btn-delete-person {
            cursor: pointer
        }

        .btn-delete-person:hover {
            background-color: #f5f5f5 !important;
            color: #5f5f5f;
            border: 1px solid #5f5f5f !important;
            transition: all 0.3s ease;
        }

        table tr td {
            vertical-align: middle !important;
            padding: 0.2rem !important;
        }
    </style>
</head>

<body class="fade-in">
    <div id="wrapper">
        <div class="body-wrap">
            <div class="body">
                <div class="body-header bg-info">
                    <div class="body-header-content text-white">
                        <i class="fas fa-building"></i> TAMU MEETING / RAPAT
                    </div>
                </div>
                <div class="body-content p-2 bg-white">
                    <div class="row">
                        <div class="col-12 px-4 pt-4">
                            <div class="form-group">
                                <label for="keyword" class="mb-1">Masukkan Kode Booking</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Contoh: 012232323"
                                        name="kode_booking" value="">
                                    <div class="input-group-append">
                                        <button type="button" class="input-group-text bg-info text-white" id="search">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12 px-4">
                            <div class="border rounded p-2" id="searchResult">
                                <div class="px-3 py-4 text-center">Silahkan masukkan kode booking terlebih dahulu untuk
                                    mengetahui jadwal meeting</div>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="formPengunjung" style="margin-bottom: 70px;">
                        <!-- load meeting-tamu.html -->
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar-wrap">
            <div class="menubar-footer">
                <a href="index.html">
                    <button class="btn-menubar">
                        <i class="fa fa-home text-dark menu-icon"></i>
                        <span class="text-dark menu-title">Home</span>
                    </button>
                </a>
                <a href="visitor.html">
                    <button class="btn-menubar">
                        <i class="fa fa-user text-dark menu-icon"></i>
                        <span class="text-dark menu-title">Visitor</span>
                    </button>
                </a>
                <a href="meeting.html">
                    <button class="btn-menubar">
                        <i class="fas fa-building text-dark menu-icon active-menu"></i>
                        <span class="text-dark menu-title active-menu">Meeting</span>
                    </button>
                </a>
                <a href="peraturan.html">
                    <button class="btn-menubar">
                        <i class="fa fa-file text-dark menu-icon"></i>
                        <span class="text-dark menu-title">Peraturan</span>
                    </button>
                </a>
            </div>
        </nav>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#search').click(function () {
                let keyword = $('input[name="kode_booking"]').val();

                if (keyword == '') {
                    alert('Masukkan kode booking terlebih dahulu');
                    return;
                }

                $.ajax({
                    url: 'meeting-result.html',
                    beforeSend: function () {
                        $('#search').html('<i class="fa fa-spinner fa-pulse fa-fw"></i>');
                        $('#search').attr('disabled', 'disabled');
                        $('#formPengunjung').html('');
                    },
                    success: function (data) {
                        $('#search').html('<i class="fa fa-search"></i>');
                        $('#search').removeAttr('disabled');
                        $('#searchResult').html(data);

                        $('#code').text(keyword);

                        $('#formPengunjung').load('meeting-tamu.html');
                    }
                });
            })
        });
    </script>
    <script src="js/fade.js"></script>
</body>

</html>
