<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Visitor</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css">

    <style>
        .form-label {
            font-weight: 700;
        }

        #addPerson:hover {
            background-color: #f5f5f5 !important;
            color: #5f5f5f;
            border: 1px solid #5f5f5f !important;
            transition: all 0.3s ease;
        }

        .btn-delete-person {
            cursor: pointer
        }

        .btn-delete-person:hover {
            background-color: #f5f5f5 !important;
            color: #5f5f5f;
            border: 1px solid #5f5f5f !important;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="fade-in">
    <div id="wrapper">
        <div class="body-wrap">
            <div class="body">
                <div class="body-header bg-info">
                    <div class="body-header-content text-white">
                       <i class="fa fa-user"></i> FORMULIR TAMU / PENGUNJUNG
                    </div>
                </div>
                <div class="body-content p-2 bg-white">
                    <div class="row" style="margin-bottom: 65px">
                        <div class="col-12 p-4">
                            <form action="" method="post">
                                <div class="form-group mb-3">
                                    <label class="form-label" for="namaPerusahaan">Nama Organisasi/Perusahaan</label>
                                    <input type="text" id="namaPerusahaan" class="form-control" />
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="tujuanLokasi">Tujuan Lokasi</label>
                                    <input type="text" id="tujuanLokasi" class="form-control" />
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="pic">PIC/Host</label>
                                    <input type="text" id="pic" class="form-control" />
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="agenda">Agenda</label>
                                    <input type="text" id="agenda" class="form-control" />
                                </div>
                                <div class="form-group mb-5">
                                    <label class="form-label" for="tanggal">Tanggal Kunjungan</label>
                                    <input type="date" id="tanggal" class="form-control" />
                                </div>
                                <div class="my-3 d-flex justify-content-between">
                                    <div class="h5 pt-1">
                                        <i class="fa fa-users"></i> Data Pengunjung  <span class="badge bg-info" id="totalPerson">0</span>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-info btn-sm" id="addPerson">
                                            <i class="fa fa-plus"></i> Tambah
                                        </button>
                                    </div>
                                </div>
                                <div id="person" class="mb-3">
                                    <div class="card p-3 mb-5 border">
                                        <div class="row">
                                            <div class="col-12 col-md-6">
                                                <div class="form-group mb-3">
                                                    <label class="form-label" for="nama-0">Nama</label>
                                                    <input type="text" id="nama-0" name="nama[]" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="form-group mb-3">
                                                    <label class="form-label" for="title-0">Title</label>
                                                    <select name="title[]" id="title-0" class="form-control">
                                                        <option value="Mr.">Mr.</option>
                                                        <option value="Ms.">Ms.</option>
                                                        <option value="Tuan">Tuan</option>
                                                        <option value="Ny.">Ny.</option>
                                                        <option value="Bapak">Bapak</option>
                                                        <option value="Ibu">Ibu</option>
                                                    </select>
                                                </div>

                                                <div style="position: absolute; right: -5px; top: -5px">
                                                    <span class="badge bg-danger btn-delete-person">
                                                        <i class="fa fa-times"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group mb-3">
                                                    <label class="form-label" for="identitas-0">KTP/NIK</label>
                                                    <input type="text" id="identitas-0" name="identitas[]"
                                                        class="form-control" />
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group mb-3">
                                                    <label class="form-label" for="nomorPlat-0">Nomor Plat</label>
                                                    <input type="text" id="nomorPlat-0" name="nomorPlat[]"
                                                        class="form-control" />
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group mb-3">
                                                    <label class="form-label" for="foto-0">Foto</label>
                                                    <input type="file" class="form-control" id="foto-0" name="foto[]" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" id="submit" class="btn btn-info btn-block">
                                   <i class="fa fa-paper-plane"></i> Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar-wrap">
            <div class="menubar-footer">
                <a href="index.html">
                    <button class="btn-menubar">
                        <i class="fa fa-home text-dark menu-icon"></i>
                        <span class="text-dark menu-title">Home</span>
                    </button>
                </a>
                <a href="visitor.html">
                    <button class="btn-menubar">
                        <i class="fa fa-user text-dark menu-icon active-menu"></i>
                        <span class="text-dark menu-title active-menu">Visitor</span>
                    </button>
                </a>
                <a href="meeting.html">
                    <button class="btn-menubar">
                        <i class="fas fa-building text-dark menu-icon"></i>
                        <span class="text-dark menu-title">Meeting</span>
                    </button>
                </a>
                <a href="peraturan.html">
                    <button class="btn-menubar">
                        <i class="fa fa-file text-dark menu-icon"></i>
                        <span class="text-dark menu-title">Peraturan</span>
                    </button>
                </a>
            </div>
        </nav>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    
    <script src="js/person.js"></script>
    <script src="js/fade.js"></script>

</body>

</html>
