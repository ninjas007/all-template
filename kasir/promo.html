    <style>
        .modal.left .modal-dialog {
            position: fixed;
            right: 0;
            margin: auto;
            width: 640px;
            height: 100%;
            overflow-y: auto;
            -webkit-transform: translate3d(0%, 0, 0);
            -ms-transform: translate3d(0%, 0, 0);
            -o-transform: translate3d(0%, 0, 0);
            transform: translate3d(0%, 0, 0);
        }

        .modal.left .modal-content {
            height: 100%;
            overflow-y: auto;
        }

        .modal.right .modal-body {
            padding: 15px 15px 80px;
        }

        .modal.right.fade .modal-dialog {
            left: -320px;
            -webkit-transition: opacity 0.3s linear, left 0.3s ease-out;
            -moz-transition: opacity 0.3s linear, left 0.3s ease-out;
            -o-transition: opacity 0.3s linear, left 0.3s ease-out;
            transition: opacity 0.3s linear, left 0.3s ease-out;
        }

        .modal.right.fade.show .modal-dialog {
            right: 0;
        }

        .modal-content {
            border-radius: 0;
            border: none;
            background-color: var(--primary-bg-color) !important;
        }

        .modal-footer {
            border-top: none !important;
        }

        .modal-header {
            border-bottom: none !important;
            background-color: var(--primary-bg-color) !important;
        }

        input[type=checkbox] {
            transform: scale(1.3);
        }

        .img-menu {
            max-width: 120px;
            max-height: 110px;
            border-radius: 5px;
            border: .2px solid #ccc;
        }
    </style>
</head>

        <div class="content">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>

    <script type="text/javascript">
        const state = {
            promos: [
                {
                    id: 1,
                    name: 'Promo Akhir Tahun',
                    description: 'Deskripsi Menu 1',
                    diskon_type: 'percentage',
                    diskon_value: '10%'
                },
                {
                    id: 2,
                    name: 'Promo Gajian',
                    description: 'Deskripsi Menu 2',
                    diskon_type: 'nominal',
                    diskon_value: '10.000'
                }
            ]
        }

        $(document).ready(function () {
            getPromoHtml();
        });

        function getPromoHtml() {
            let html = '';

            state.promos.forEach((item, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.name}</td>
                        <td>${item.description}</td>
                        <td>${item.diskon_value}</td>
                        <td class="text-center">
                            <div class="badge badge-info edit p-2 fs-10" onclick="editPromo(${item.id})">
                                <i class="fa fa-edit"></i> Edit
                            </div>
                            <div class="badge badge-light detail p-2 fs-10" onclick="detailPromo(${item.id})">
                                <i class="fa fa-eye"></i> Detail
                            </div>
                        </td>
                    </tr>
                `;
            });

            $('tbody').html(html);
        }

        function checkAll(el) {
            $('.check-item').prop('checked', $(el).prop('checked'));
        }

        function editPromo(id) {
            const promo = state.promos;
            let index = promo.findIndex(item => item.id === id);
            
            if (index != -1) {
                $('#name').val(promo[index].name);
                $('#description').val(promo[index].description);
                $('#diskonValue').val(promo[index].diskon_value);

                // if percentage
                if (promo[index].diskon_type == 'percentage') {
                    $('#diskonType').val('percentage').trigger('change');
                } else {
                    $('#diskonType').val('nominal').trigger('change');
                }
            }
        }

        function detailPromo(id) {
            const promo = state.promos;
            let index = promo.findIndex(item => item.id === id);

            // show modal
            $('#detailModal').modal('show');
            
            if (index != -1) {
                $('#name').val(promo[index].name);
                $('#description').val(promo[index].description);
                $('#diskonValue').val(promo[index].diskon_value);

                // if percentage
                if (promo[index].diskon_type == 'percentage') {
                    $('#diskonType').val('percentage').trigger('change');
                } else {
                    $('#diskonType').val('nominal').trigger('change');
                }
            }
        }

        $('.check-item').on('click', function () {
            if ($('.check-item:checked').length == $('.check-item').length) {
                $('#checkAll').prop('checked', true);
            } else {
                $('#checkAll').prop('checked', false);
            }
        });
    </script>
</body>
