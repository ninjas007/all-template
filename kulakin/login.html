<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LOGIN</title>

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- Start MDBootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <!-- End MDBootstrap -->

    <link rel="stylesheet" href="style.css">
    <style>
        .label-form {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 3px
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="body-wrap">
            <div class="body">
                <section class="body-header p-4 py-3">
                    <a href="index.html" class="text-center text-white fs18 bold">
                        <i class="fa fa-arrow-left fs18 bold"></i> Kembali
                    </a>
                    <p class="text-white mt-3 fs14"> Silahkan Login terlebih dahulu <br> untuk mendapatkan penghasilan tambahan dari kami
                </section>
                <section>
                    <div class="row">
                        <div class="col-md-12 p-5">
                            <form>
                                <div class="text-center mb-3">
                                    <p>Sign in with:</p>
                                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>

                                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                                        <i class="fab fa-google"></i>
                                    </button>

                                </div>

                                <p class="text-center">or:</p>

                                <div class="form-group mb-3">
                                    <label class="label-form" for="noHp">No Hp/Wa</label>
                                    <input type="text" id="noHp" name="no_hp" class="form-control"
                                        placeholder="Masukkan No Hp/WA Aktif">
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-lg btn-block mb-3">
                                    <i class="fa fa-sign-in"></i>&nbsp;Sign In
                                </button>
                            </form>
                            <p class="text-center">Belum punya akun? Silahkan <a href="register.html" class="text-primary">Register</a></p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</body>

</html>
