    <style>

            margin-bottom: 3px

        }

        .table>:not(caption)>*>* {

            /* border-top: .5px solid #cbcbcb !important; */

        table tr.cart-item img {
            width: 75px;
            border-radius: 10px;
        }

        table tr.cart-item input.qty-form {
            padding: 4px 7px;
            outline: none;
            width: 100%;
            border: none;
            border-top: .5px solid #cbcbcb;
            border-bottom: .5px solid #cbcbcb;
            font-size: 13px;
            text-align: center;
        }

        .qty-minus {
            border-top-left-radius: 5px !important;
            border-bottom-left-radius: 5px !important;
            border-left: .5px solid #cbcbcb !important;
        }

        .qty-plus {
            border-top-right-radius: 5px !important;
            border-bottom-right-radius: 5px !important;
            border-right: .5px solid #cbcbcb !important;
            border-left: none;
        }

        .qty-minus,
        .qty-plus {
            border-top: .5px solid #cbcbcb !important;
            border-bottom: .5px solid #cbcbcb !important;
        }

        .qty-minus:hover,
        .qty-plus:hover {
            cursor: pointer;
        }

        .remove {
            position: absolute !important;
            bottom: 4.5em !important;
            right: 0em !important;
            border-radius: 50% !important;
        }

        .remove:hover {
            cursor: pointer;
        }

                                    </tr>
                                    <tr class="cart-item">

                                            <div class="form-check mb-2">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckChecked" checked />
                                                <label class="form-check-label fs14"
                                                    for="flexCheckChecked text-muted">ETAWALIN</label>
                                            </div>
                                            <div class="d-flex justify-content-start">
                                                <div style="padding-right: 5px">
                                                    <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/111.webp">
                                                </div>

                                                    <div class="fs12 text-primary bold">1 Paket</div>
                                                </div>
                                            </div>
                                        </td>
                                        <td align="right" valign="bottom">
                                            <div class="input-group">
                                                <div class="bold bg-danger text-white p-1 remove" onclick="removeItem(this)">
                                                    <i class="fa fa-times fs12" style="padding: 3px 5px"></i>
                                                </div>
                                                <span class="input-group-text bold qty-minus" onclick="qtyMinus(this)">
                                                    <i class="fa fa-minus"></i>
                                                </span>
                                                <input type="text" class="qty-form" style="padding: 5px" value="1" onkeyup="e." />
                                                <span class="input-group-text bold qty-plus" onclick="qtyPlus(this)">

                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="cart-item">
                                        <td width="80%">
                                            <div class="form-check mb-2">
                                                <input class="form-check-input" type="checkbox" value=""

                                                <label class="form-check-label fs14"

                                            <div class="d-flex justify-content-start">

                                                <span class="input-group-text bold qty-minus" onclick="qtyMinus(this)">

                                                <span class="input-group-text bold qty-plus" onclick="qtyPlus(this)">

                            </table>

            </div>
        </div>
        <nav class="navbar-wrap">

                    </div>
                    <div class="col-6 d-flex align-items-end justify-content-end">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="text/javascript">
        function removeItem(e) {
            $(e).parent().parent().parent().remove();
        }

        function checklistAll(e) {
            if ($(e).is(':checked')) {
                $('.cart-item .form-check-input').prop('checked', true);
                return
            }

            $('.cart-item .form-check-input').prop('checked', false);
        }

        function qtyMinus(e) {
            let qty = $(e).parent().find('.qty-form').val();

            if (qty > 1) {
                qty = qty - 1;
                $(e).parent().find('.qty-form').val(qty);
            }
        }

        function qtyPlus(e) {
            let qty = $(e).parent().find('.qty-form').val();

            qty = parseInt(qty) + 1;
            $(e).parent().find('.qty-form').val(qty);
        }

        $('.qty-form').keyup(function (e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value == '') this.value = 1;
        })
    </script>
