<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Visitor</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />

    <!-- <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" /> -->


    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <link rel="stylesheet" href="css/style.css">
    <style>
        table tr td {
            vertical-align: bottom !important;
            padding: 4px 0 !important;
        }

        .c-box-shadow {
            box-shadow: 0 7px 9px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .form-control {
            border: 1px solid #ced4da;
            padding: 0.8rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100% !important;
        }

        .btn-upload {
            border: 1px solid #3A71CA;
            color: #3A71CA;
            background-color: white;
            padding: 0.8rem 0.75rem;
            border-radius: 5px;
            width: 100% !important;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        /* Ubah warna dan posisi tombol swal */
        .swal-button {
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 14px;
        }

        /* Tombol submit dengan warna khusus */
        .swal-button--confirm.btn-confirm {
            background-color: #3A71CA !important;
            /* Hijau untuk submit */
            color: white !important;
        }

        /* Memusatkan tombol */
        .swal-footer {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body class="fade-in">
    <div id="wrapper">
        <div class="body-wrap c-box-shadow">
            <div class="body">
                <div class="body-header bg-white" style="border-bottom: 1px solid #dee2e6">
                    <div class="body-header-content text-primary">
                        <b class="h5">Input Data Visitor</b>
                    </div>
                </div>
                <div class="body-content">
                    <div class="row px-3 mb-3">
                        <div class="col-12">
                            <form action="" id="formData">
                                <div class="form-group mb-3">
                                    <label class="mb-1" for="nama">Nama</label>
                                    <input type="text" name="nama" id="nama" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="mb-1" for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="mb-1" for="nik">NIK</label>
                                    <input type="text" name="nik" id="nik" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="mb-1" for="pic">PIC</label>
                                    <select name="pic" id="pic" class="form-control" style="width: 100%">
                                        <option value="">Pilih PIC</option>
                                        <option value="ABbb">ABbb</option>
                                        <option value="BCcc">BCcc</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="mb-1" for="lokasi">Lokasi</label>
                                    <select name="lokasi" id="lokasi" class="form-control" style="width: 100%">
                                        <option value="">Pilih lokasi</option>
                                        <option value="">Lokasi 1</option>
                                        <option value="">Lokasi 2</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="mb-1" for="tanggalKunjungan">Tanggal Kunjungan</label>
                                    <input type="date" name="tanggalKunjungan" id="tanggalKunjungan"
                                        class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="mb-1" for="durasi">Durasi</label>
                                    <input type="text" name="durasi" id="durasi" class="form-control timerange">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="mb-1" for="kartuIdentitas">Kartu Identitas</label>
                                    <br>
                                    <div class="upload-btn-wrapper" id="kartuIdentitasWrapper">
                                        <button class="btn-upload">
                                            <i class="fa fa-upload"></i> Upload Kartu Identitas
                                        </button>
                                        <input type="file" name="kartuIdentitas" id="kartuIdentitas"
                                            onchange="previewAndReplace(event, 'kartuIdentitasWrapper')" />
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="mb-1" for="fotoDiri">Foto Diri</label>
                                    <br>
                                    <div class="upload-btn-wrapper" id="fotoDiriWrapper">
                                        <button class="btn-upload">
                                            <i class="fa fa-camera"></i> Ambil Foto Diri
                                        </button>
                                        <input type="file" name="fotoDiri" id="fotoDiri"
                                            onchange="previewAndReplace(event, 'fotoDiriWrapper')" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pb-5"></div>
        <nav class="navbar-wrap border-top">
            <div class="menubar-footer py-2 px-3">
                <button class="btn btn-primary btn-block" id="btnSubmit" style="font-size: 12px;">
                    Submit
                </button>
            </div>
        </nav>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="js/fade.js"></script>
    <script>
        $(function () {
            $('.timerange').daterangepicker({
                opens: 'full',
                timePicker: true,
                timePicker24Hour: true,
                timePickerIncrement: 1,
                locale: {
                    format: 'HH:mm'
                }
            }).on('show.daterangepicker', function (ev, picker) {
                // Sembunyikan kalender dan detik
                picker.container.find(".calendar-table").hide();
                picker.container.find(".secondselect").hide();
            }).on('apply.daterangepicker', function (ev, picker) {
                // Perbarui input saat pengguna memilih waktu
                $(this).val(picker.startDate.format('HH:mm') + ' - ' + picker.endDate.format('HH:mm'));
            });

            // Disable any manual input
            $('#durasi').on('keydown paste', function (e) {
                e.preventDefault();
            });

            $('#btnSubmit').click(function () {
                // $('#confirmModal').modal('show');

                swal({
                    title: "Submit Data?",
                    text: "Pastikan data yang Anda masukkan sudah benar",
                    icon: "info",
                    buttons: {
                        cancel: {
                            text: "Batal",
                            value: null,
                            visible: true,
                            className: "btn-cancel",
                            closeModal: true,
                        },
                        confirm: {
                            text: "Ya, Submit",
                            value: true,
                            visible: true,
                            className: "btn-confirm",
                            closeModal: true
                        }
                    },
                    dangerMode: true,
                }).then(function (isConfirm) {
                    if (isConfirm) {
                        successSubmit();
                    }
                });
            });
        });

        function successSubmit() {
            swal({
                title: "Berhasil",
                text: "Data Berhasil Disubmit",
                icon: "success",
                buttons: {
                    confirm: {
                        text: "Oke, Mengerti",
                        value: true,
                        visible: true,
                        className: "btn-confirm",
                        closeModal: true
                    }
                },
            });
        }


        function previewAndReplace(event, wrapperId) {
            const input = event.target;
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const wrapper = document.getElementById(wrapperId);
                    // Replace content of wrapper with preview and file size, and add a close button using Bootstrap classes
                    wrapper.innerHTML = `
                <div class="d-flex align-items-center position-relative w-100 btn-upload">
                    <img src="${e.target.result}" alt="Preview" class="img-fluid rounded me-3" style="width: 40px; height: 40px; object-fit: cover;" />
                    <div class="flex-grow-1">
                        <span class="d-block fw-bold text-primary">${file.name}</span>
                        <span class="text-muted">Ukuran file: ${(file.size / 1024).toFixed(2)} KB</span>
                    </div>
                    <button class="btn btn-link text-danger position-absolute top-0 end-0" onclick="removePreview('${wrapperId}')">
                        <i class="fa fa-times"></i>
                    </button>
                </div>`;
                };
                reader.readAsDataURL(file);
            }
        }

        function removePreview(wrapperId) {
            const wrapper = document.getElementById(wrapperId);
            // Restore the original upload button and input

            if (wrapperId == 'kartuIdentitasWrapper') {
                textButton = '<i class="fa fa-upload"></i> Upload Kartu Identitas';
            }

            if (wrapperId == 'fotoDiriWrapper') {
                textButton = '<i class="fa fa-camera"></i> Ambil Foto Diri';
            }

            wrapper.innerHTML = `
                <button class="btn-upload">
                    ${textButton}
                </button>
                <input type="file" accept="image/*" onchange="previewAndReplace(event, '${wrapperId}')" />
            `;
        }


    </script>
</body>

</html>
