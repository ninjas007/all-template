<!DOCTYPE html>
    <html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>PT INTEN HUTAMA SOLUTION</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="page">
            <div class="countdown-col col">
                <div class="time middle">
                    <span>
                        <div id="d">0</div>
                        Days
                    </span>
                    <span>
                        <div id="h">0</div>
                        Hours
                    </span>
                    <span>
                        <div id="m">0</div>
                        Minutes
                    </span>
                    <span>
                        <div id="s">0</div>
                        Seconds
                    </span>
                </div>
            </div>
            <div class="newsletter-col col">
                <div class="newsletter middle">
                    <h2>We Will Coming Soon</h2>
                    <h4>Ask your questions</h4>
                    <form action="">
                        <input type="text" id="message" placeholder="Enter Your Message">
                        <input class="newsletter-btn" type="button" id="send" value="Send Message" onclick="sendWhatsapp()">
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script>
            function sendWhatsapp() {
                var message = document.getElementById("message").value;
                var url = `https://api.whatsapp.com/send?phone=6282208284318&text=${message}`;

                window.open(url, '_blank');
            }
        </script>
    </body>

    </html>
