<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            width: 50%;
            border-collapse: collapse;
        }

        table tr td {
            /* border: 1px solid black; */
            text-align: center;
            padding: 5px;
        }

        button {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 7px 5px;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Male</th>
                <th>Female</th>
            </tr>
        </thead>
        <tbody>
            <tr>

            <tr>

            </tr>
            <tr>

            <tr>

            </tr>
            <tr>

    <script>
        function send(period, gender) {
            fetch('test.js', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(
                    {period,gender, value: 1}
                )
            })
            .then(res => res.json())
            .then(data => console.log(data))
        }
    </script>
